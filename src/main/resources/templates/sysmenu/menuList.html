<script th:inline="javascript">
    function getTree(){
        var tree = [[${treeData}]];
        return tree;
    }
    function bodyOnload() {
        $('#tree').treeview({
            data: getTree(),
            onNodeSelected: function (event, data) {
                goUrl('/menuTable', 'id=' + data['id'], "#menuContent");
            }
        });
        goUrl('/menuTable', 'id=0', "#menuContent");
    }
</script>
