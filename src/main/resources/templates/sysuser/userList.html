<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<script th:inline="javascript">
   $('#userTab').bootstrapTable({
       url: "/userTable",
       toolbar: '#toolbar',                //工具按钮用哪个容器
       striped: true,                      //是否显示行间隔色
       cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
       pagination: true,                   //是否显示分页（*）
       sortable: false,                     //是否启用排序
       sortOrder: "asc",                   //排序方式
       //queryParams: oTableInit.queryParams,//传递参数（*）
       sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
       pageNumber:1,                       //初始化加载第一页，默认第一页
       pageSize: 10,                       //每页的记录行数（*）
       pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
       search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
       strictSearch: true,
       showColumns: true,                  //是否显示所有的列
       showRefresh: true,                  //是否显示刷新按钮
       minimumCountColumns: 2,             //最少允许的列数
       clickToSelect: true,                //是否启用点击选中行
       height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
       uniqueId: "userCode",                     //每一行的唯一标识，一般为主键列
       showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
       cardView: false,                    //是否显示详细视图
       detailView: false,                   //是否显示父子表
       columns: [{
           checkbox: true
       }, {
           field: 'userName',
           title: '姓名'
       }, {
           field: 'userCode',
           title: '用户名'
       }, {
           field: 'email',
           title: '邮箱'
       }, {
           field: 'state',
           title: '状态'
       }, ]
   });
    function flashUserList(){
        felshTable($("#userTab"),1);
    }
</script>
<section class="content-header">
    <h1>
        Data Tables
        <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Hover Data Table</h3>

                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="btn-group" role="group" id="toolbar">
                        <a data-toggle="modal" href="/createuser" class="btn btn-default" data-target="#modal-pub">新增用户</a>
                        <button type="button" onclick="editRow('#userTab','/createuser','userCode')" class="btn btn-default" >修改</button>
                        <button type="button" class="btn btn-default" onclick="deleteRow('#userTab','/deleteUser','flashUserList')">删除</button>
                    </div>
                    <table id="userTab" class="" >
                        <thead>
                        </thead>
                        <tbody id="userTbBody">
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
</body>
</html>
